<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>

</head>

<body>
    <main class="container my-5 p-5 border">
        <form class="px-4">
            <div class="form-row">
                <div class="col-sm-2">
                    <label for="subject" style="font-weight: 500">Subject</label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject" aria-describedby="emailHelp">
                </div>
            </div>


            <div class="form-row mt-4">
                <div class="col-md-2 col-form-label">
                    <label for="number-of-questions" style="font-weight: 500">Number of Questions</label>
                </div>
                <div class="col-md-10">
                    <input type="number" class="form-control" id="number-of-questions" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="mt-5">
                <div class="card position-relative shadow-sm p-3 mb-5 bg-white rounded" id="question-1">
                    <div class="col-12">
                        <button type="button" class="position-absolute close" style="right: 0.3em" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="card-body py-4">
                        <div class="col-12">
                            <div class="form-row mb-3">
                                <label class="col-sm-2 col-form-label" style="font-weight: 500"
                                    for="question-1-context">Question 1</label>
                                <input type="text" class="form-control col-sm-9" name="context"
                                    id="question-1-context" />
                            </div>
                            <div class="form-row mb-3">
                                <label class="col-sm-2 col-form-label" for="question-1-option-1">A</label>
                                <input type="text" class="form-control col-sm-9" name="option-1"
                                    id="question-1-option-1" />
                            </div>
                            <div class="form-row mb-3">
                                <label class="col-sm-2 col-form-label" for="question-1-option-2">B</label>
                                <input type="text" class="form-control col-sm-9" name="option-2"
                                    id="question-1-option-2" />
                            </div>
                            <div class="form-row mb-3">
                                <label class="col-sm-2 col-form-label" for="question-1-option-3">C</label>
                                <input type="text" class="form-control col-sm-9" name="option-3"
                                    id="question-1-option-3" />
                            </div>
                            <div class="form-row mb-3">
                                <label class="col-sm-2 col-form-label" for="question-1-option-4">D</label>
                                <input type="text" class="form-control col-sm-9" name="option-4"
                                    id="question-1-option-4" />
                            </div>
                            <div class="form-row mb-3">
                                <label class="col-sm-2 col-form-label" for="question-1-option-5">E</label>
                                <input type="text" class="form-control col-sm-9" name="option-5"
                                    id="question-1-option-5" />
                            </div>
                            <div class="form-row mb-3">
                                <label class="col-sm-2 col-form-label" for="question-1-option-6">F</label>
                                <input type="text" class="form-control col-sm-9" name="option-6"
                                    id="question-1-option-6" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class=float-right>
                    <button type="button" class="btn btn-outline-secondary"><i class="fas fa-plus"></i> Add
                        question</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </form>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var options = {
                maxValue: 10,
                minValue: -5,
                step: 0.131,
                inputWidth: 100,
                start: -2,
                plusClick: function (val) {
                    console.log(val);
                },
                minusClick: function (val) {
                    console.log(val);
                },
                exceptionFun: function (val) {
                    console.log("excep: " + val);
                },
                valueChanged: function (val) {
                    console.log('change: ' + val);
                }
            }
            $(".wan-spinner-1").WanSpinner(options);
            $(".wan-spinner-2").WanSpinner().css("border-color", "#2C3E50");
            $(".wan-spinner-3").WanSpinner({ inputWidth: 100 }).css("border-color", "#C0392B");
        });
    </script>
</body>

</html>
